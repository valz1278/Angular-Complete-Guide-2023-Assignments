<div class="container">
  <div class="row">
    <div class="col-xs-12">Active to Inactive Actions Logged: {{ activeToInactiveCount }}</div>
    <div class="col-xs-12">Inactive to Active Actions Logged: {{ inactiveToActiveCount }}</div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <app-active-users [users]="activeUsers"></app-active-users>
      <app-inactive-users [users]="inactiveUsers"></app-inactive-users>
    </div>
  </div>
</div>
